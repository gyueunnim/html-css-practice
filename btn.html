<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./css/btn.css">
</head>
<body>
    <button class="main-btn bg-red">더알아보기</button>
    <button class="main-btn bg-blue">더알아보기</button>
    
    <!-- BEM 예시 -->
    <!-- 덩어리이름 -->
    <div class="profile">
        <!-- 덩어리이름__역할 -->
        <img class="profile__img">
        <h4 class="profile__title"></h4>
        <p class="profile__content"></p>
        <!-- 덩어리이름__역할--세부특징 -->
        <button class="profile__button--red">버튼1</button>
        <button class="profile__button--blue">버튼2</button>
    </div>
    <!-- 언더바(_) 싫으면 그냥 대시(-) 쓰기 -->
    <!-- 개인적으론 OOCSS, 대시가 취향 -->

    <!-- React, Vue로 HTML 만들게되면 OOCSS, BEM 굳이 안써도 될 것 -->
    <!-- Component에만 사용한 CSS를 만들기 때문에... -->
    <!-- 클래스명 중복해서 사용해도 겹치지 않는다~ -->
</body>
</html>
