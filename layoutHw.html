<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/hw.css">
    <title>Document</title>
</head>
<body>
    <div class="bg-black">
        <div class="bg-white">
            <p class="hw-title">contact us</p>
            <form>
                <div class="hw-email">
                    <p>Your Email</p>
                    <input type="email" placeholder="email@example.com">
                </div>

                <div class="hw-name">
                    <div class="hw-first">
                        <p>First name</p>
                        <input type="text">
                    </div>
                    <div class="hw-name-mid"><p></p></div>
                    <div class="hw-last">
                        <p>Last name</p>
                        <input type="text">
                    </div>
                </div>

                <div style="clear: both;"></div>

                <div class="hw-msg">
                    <p>Message</p>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>

                <div class="hw-footer">
                    <div class="hw-check">
                        <input type="checkbox"> <span>Subscribe</span>
                    </div>
                    <div class="hw-btn">
                        <button type="submit" class="hw-button">SEND</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
