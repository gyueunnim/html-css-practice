    <!-- Bootstrap CSS -->

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>

    <!-- 개발시간을 단축하는 Utility class를 제공한다 (container mt-3 등) -->
    <!-- 어차피 거의 내 CSS를 쓰긴 해야한다 -->
    <!-- 그럼에도 bootstrap을 쓰는 이유는 반응형 레이아웃 만들 때 매우 편리하다 -->
    <!-- grid 참고  -->

    <!-- .row 안에 .col 사용하면 균일하게 쪼개기 가능 -->
    <!-- col-3, col-6은 정확하게 나눠준다 -->
    <!-- row는 12개로 이뤄진다 col-6 2개 쓰면 꽉찬다 -->
      <div class="container">
        <div class="row">
          <div class="col-4 order-md-3 order-1">안녕하세요1</div>
          <div class="col-4 order-2">안녕하세요2</div>
          <div class="col-4 order-first">안녕하세요3</div>
        </div>
        <!-- col 이용해 가로로 쪼갠걸 반응형으로? -> 조건문(md)를 더한다 -->
        <!-- <div class="row">
          md 사이즈 이상에서만 적용해준다 그 이하에서는 colums으로 바뀜
          <div class="col-md-6">안녕하세요</div>
          <div class="col-lg-6">안녕하세요</div>
          <div class="col-xl-6">안녕하세요</div>
          <div class="col-sm-6">안녕하세요</div>
        </div> -->
        <!-- PC 사이즈에서 가로로 3열, 모바일에서 가로로 1열 예시 -->
        <div class="row">
          <div class="col-lg-4">반응형 테스트</div>
          <div class="col-lg-4">반응형 테스트</div>
          <div class="col-lg-4">반응형 테스트</div>
        </div>
      </div>

      <!-- 반응형(grid) 위주로 많이 쓰다보니 이것만 쓸 수 있는 저용량 버전 Bootstrap도 있다 큰 회사는 직접 만들어서 쓴다 -->
      
      <!-- Tip -->
      <!-- 1. col 클래스 여러개 사용 가능 -->
      <!-- 2. Bootstrap을 쓸 땐 기존과 다르게 모바일 레이아웃 먼저 만들면 쉽다 -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
  </body>
